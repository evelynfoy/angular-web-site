
<div class="container-fluid">
    <div class="row" >
        <div class="col-xs-12 col-md-4 mt-5" >
            <h2>Projects</h2>
            <ul class="list-group">
                <ng-container *ngFor="let project of projects; let i=index;" >
                    <li *ngIf="isGuest(project)" class="list-group-item" (click)="onSelectProject(i)" style="cursor: pointer" id="{{i}}">
                        {{ project.name }} 
                    </li>
                </ng-container>
                
            </ul>
        </div>
        <div class="col-xs-12 col-md-8 mt-5 mb-5 px-5" *ngIf="this.project">
            <app-project [project]=this.project></app-project>
        </div>
        <div class="col-xs-12 col-md-8 mt-5 mb-5 px-5" *ngIf="this.isLoggedIn">
            <button class="btn btn-secondary" (click)="onAddProject()">Add Project</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="alert alert-danger" *ngIf="error">
        <h1>An Error Ocurred!</h1>
        <p>{{ error }}</p>
        <button class="btn btn-danger" (click)="onHandleError()">Close</button>
      </div>
    </div>
</div>
