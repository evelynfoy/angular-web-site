<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      <h1>An Error Ocurred!</h1>
      <p>{{ error }}</p>
      <button class="btn btn-danger" (click)="onHandleError()">Close</button>
    </div>
  </div>
</div>
<div class="row mt-3">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
      <div>
        <h1>{{ editMode ? "Edit Project" : "Add Project" }}</h1>
      </div>
      <div class="formGroup">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          required
          [ngModel]="defaultName"
        />
      </div>
      <div class="formGroup">
        <label for="description">Description</label>
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="10"
          class="form-control"
          required
          [ngModel]="defaultDescription"
        ></textarea>
      </div>
      <div class="formGroup">
        <label for="imagePath">ImagePath</label>
        <input
          type="text"
          id="imagePath"
          class="form-control"
          name="imagePath"
          [ngModel]="defaultImageUrl"
        />
      </div>
      <div class="formGroup">
        <label for="github">Github</label>
        <input
          type="url"
          name="githubUrl"
          id="githubUrl"
          placeholder="https://github.com/"
          pattern="https://.*"
          size="30"
          class="form-control"
          [ngModel]="defaultGithub"
        />
      </div>
      <div class="formGroup">
        <label for="github">Website</label>
        <input
          type="url"
          name="websiteUrl"
          id="websiteUrl"
          placeholder="https://example.com"
          pattern="https://.*"
          size="30"
          class="form-control"
          [ngModel]="defaultWebsite"
        />
      </div>

      <div class="mt-3 mb-5">
        <button class="btn btn-secondary" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
