<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="alert alert-danger" *ngIf="error">
        <h1>An Error Ocurred!</h1>
        <p>{{ error }}</p>
        <button class="btn btn-danger" (click)="onHandleError()">Close</button>
      </div>
    </div>
</div>
<div class="row mt-3">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="formGroup">
        <div>
            <h1>{{ loginMode ? "Login" : "Register" }}</h1>
        </div>
        <label for="email">E-mail</label>
        <input 
            type="email" 
            id="email" 
            class="form-control"
            name="email" 
            required 
            ngModel
            email/>
      </div>
      <div class="formGroup">
        <label for="password">Password</label>
        <input 
            type="password" 
            id="password" 
            class="form-control" 
            name="password" 
            required
            ngModel
            min-lehgth="6" />
      </div>
      <div class="mt-3 mb-5">
        <button class="btn btn-secondary" type="submit">Login</button>
        </div>
        <!-- <div class="mt-3 mb-3">
            <a href="#">Click to Register</a>
        </div> -->
      
    </form>
  </div>
</div>
